[runner]
seed = 42
total_episodes = 25
folder = "early2"
agent = "Agent"

[scheduler]
running_time = 400
gpu_changes = [{ time = 70, change = "up" }]

[job]
model = "ConvNet"
dataset = "cifar10"

[agent]
vocab = "models"
device = 1
gamma = 0.99
alpha = 0.01
hidden_size = 50
embedding_size = 16
final_weight = 0.5
